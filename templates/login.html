<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Drug Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="static\css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="login-page" class="auth-container animate__animated animate__fadeIn">
    <div class="auth-box">
        <h2>Welcome Back</h2>
        <form action="login.html" method="POST" id="loginForm" class="auth-form" >

            <div class="form-group">
                <input type="text" id="loginUsername" name="username" required>
                <label>Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="submit-btn">
                <span>Login</span>
                <div class="ripple"></div>
            </button>
            <p class="switch-form">New user? <a href="#" id="showRegister">Create account</a></p>
        </form>
    </div>
</div>

<script src="static\js\script2.js"></script> 
   

</body>
</html>
